<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exerc√≠cio 2 PHP</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/landingPage.css" />
    </head>
    <body>
        <div class="container">
            <form
                class="needs-validation"
                action="script.php"
                method="get"
                novalidate
            >
                <label for="peso" class="form-label">Seu peso:</label>
                <div class="input-group has-validation">
                    <input
                        type="number"
                        class="form-control"
                        name="peso"
                        min="0"
                        required
                    />
                    <span class="input-group-text"> KG</span>
                </div>
                <label for="altura" class="form-label">Sua altura:</label>
                <div class="input-group has-validation">
                    <input
                        type="number"
                        class="form-control"
                        name="altura"
                        min="0"
                        step="0.01"
                        required
                    />
                    <span class="input-group-text"> m</span>
                    <div class="invalid-feedback">
                        Utilize pontos para a casa decimal
                    </div>
                </div>
                <input
                    type="submit"
                    value="Calcular IMC"
                    class="btn btn-primary"
                />
                <h1>TODO: Estilizar tela de forma bonita</h1>
            </form>
            <a href="../../index.html" class="btn btn-primary btn-back"
                >Voltar ao menu inicial</a
            >
        </div>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script>
            (() => {
                'use strict';
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation');
                // Loop over them and prevent submission
                Array.from(forms).forEach((form) => {
                    form.addEventListener(
                        'submit',
                        (event) => {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add('was-validated');
                        },
                        false
                    );
                });
            })();
        </script>
    </body>
</html>
